<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese wrod generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="words-container">
        <div id="english" class="word"></div>
        <div id="hiragana" class="word"></div>
        <div id="katakana" class="word"></div>
    </div>

    <div class="input-container">
        <label for="count">syllables</label>
        <input type="text" name="count" id="count" min="1" max="10" value="3">
        <button id="generate-button">Generate</button>
    </div>

</body>
<script src="index.js"></script>
</html>
